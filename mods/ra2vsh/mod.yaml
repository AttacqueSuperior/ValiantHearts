ModContent:
	InstallPromptMessage: Red Alert 2 - Valiant Shades requires artwork and audio from the original games.
	HeaderMessage: The original game content must be copied from an original game disc.
	Packages:
		base: Base Game Files
			TestFiles: ^SupportDir|Content/ra2/ra2.mix, ^SupportDir|Content/ra2/language.mix
			Sources: ra2, origin, tfd
			Required: true
		music: Base Game Music
			TestFiles: ^SupportDir|Content/ra2/theme.mix
			Sources: ra2, origin, tfd
		expansion: Expansion Files
			TestFiles: ^SupportDir|Content/ra2/ra2md.mix, ^SupportDir|Content/ra2/langmd.mix
			Sources: ra2yr, origin-yr, tfd
			Required: true
		expansion-music: Expansion Music
			TestFiles: ^SupportDir|Content/ra2/thememd.mix
			Sources: ra2yr, origin-yr, tfd
	Sources:
		ra2vsh|installer/ra2.yaml
		ra2vsh|installer/ra2yr.yaml
		ra2vsh|installer/origin.yaml
		ra2vsh|installer/origin-yr.yaml
		ra2vsh|installer/firstdecade.yaml

