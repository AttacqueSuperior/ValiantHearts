	Valued:
		Cost: 250
	DeliversCash:
		Payload: 125
		PlayerExperience: 12
		Voice: Move
	Tooltip:
		Name: Engineer
	Selectable:
		Class: engineer
		Bounds: 20, 30, 0, -11
	Health:
		HP: 75000
	Passenger:
		PipType: Blue
	EngineerRepair:
	RepairsBridges:
