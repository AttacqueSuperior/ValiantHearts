		Cost: 100
	DeliversCash:
		Payload: 50
		PlayerExperience: 3
		Voice: Move
	Tooltip:
		Name: Initiate
	Selectable:
		Bounds: 20, 30, 0, -11
	Health:
		HP: 100000
	Passenger:
		PipType: Green
	RevealsShroud:
		Range: 7c0
	RevealOnDeath:
		Radius: 3c512
