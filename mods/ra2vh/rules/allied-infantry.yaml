e1:
	Inherits@1: ^Infantry
	Inherits@2: ^Parachutable
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@MC: ^MindControllable
	Inherits@cloning: ^Cloneable
	Inherits@Berserk: ^Berserkable
	Buildable:
		Queue: Infantry
		Prerequisites: ~gapile
		BuildPaletteOrder: 10
		Description: General-purpose infantry.\n  Strong vs Infantry\n  Weak vs Vehicles, Aircraft
	Valued:
		Cost: 100
	DeliversCash:
		Payload: 50
		PlayerExperience: 5
		Voice: Move
	Tooltip:
		Name: G.I.
	Selectable:
		Bounds: 20, 30, 0, -11
	Health:
		HP: 125000
	Mobile:
		PauseOnCondition: !undeployed || disabled
	Passenger:
		PipType: Green
	RevealsShroud:
		Range: 5c0
	RevealOnDeath:
		Radius: 2c512
		DeathTypes: DefaultDeath
	AttackFrontal:
		Voice: Attack
		RequiresCondition: undeployed
	AttackTurreted@deployed:
		Turrets: deploy
		Armaments: deployed, deployed-elite
		Voice: Attack
		RequiresCondition: deployed
	Armament@primary:
		Weapon: M60
		RequiresCondition: !deployed && !rank-elite
	Armament@elite:
		Weapon: M60E
		RequiresCondition: !deployed && rank-elite
	Armament@deployed:
		Turret: deploy
		Name: deployed
		Weapon: para
		RequiresCondition: deployed && !rank-elite
	Armament@elite-deployed:
		Turret: deploy
		Name: deployed-elite
		Weapon: paraE
		RequiresCondition: deployed && rank-elite
	Armament@opentopped:
		Name: opentopped
		Weapon: para
		RequiresCondition: !rank-elite
	Armament@elite-opentopped:
		Name: opentopped
		Weapon: paraE
		RequiresCondition: rank-elite
	WithInfantryBody:
		DefaultAttackSequence: shoot
		RequiresCondition: undeployed && !parachute
	GrantConditionOnDeploy:
		DeployedCondition: deployed
		UndeployedCondition: undeployed
		Voice: Move
		CanDeployOnRamps: True
		Facing: 128
		RequiresCondition: !parachute
		DeploySounds: igidepa.wav, igidepb.wav
		UndeploySounds: igidepa.wav, igidepb.wav
	TakeCover:
		RequiresCondition: undeployed
	Turreted:
		Turret: deploy
		RealignDelay: -1
		TurnSpeed: 50
		InitialFacing: 128
	WithSpriteTurret:
		Turret: deploy
		Sequence: deployed
		RequiresCondition: !undeployed && editorhack
	WithTurretDeployAnimation:
		Turret: deploy
	WithTurretAttackAnimation:
		Turret: deploy
		Sequence: shoot-deployed
		Armament: deployed
		RequiresCondition: !undeployed && !rank-elite
	WithTurretAttackAnimation@elite:
		Turret: deploy
		Sequence: shoot-deployed
		Armament: deployed-elite
		RequiresCondition: !undeployed && rank-elite
	RejectsOrders@deployment:
		Reject: Move, EnterTransport, EnterTransports
		RequiresCondition: deployed
	Voiced:
		VoiceSet: GIVoice
	ProducibleWithLevel:
		Prerequisites: barracks.infiltrated
	QuantizeFacingsFromSequence:
		Sequence: stand
	# HACK: negated conditions evaluate to true in EnabledByDefault, we can use this duplicate WIB to render it on map editor
	GrantCondition:
		Condition: editorhack
	WithInfantryBody@Editor:
		DefaultAttackSequence: shoot
		RequiresCondition: !editorhack
	AIDeployHelper:
		DeployChance: 75
		DeployTicks: 1000
		UndeployTicks: 1000

