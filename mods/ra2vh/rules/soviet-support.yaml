		Name: Sentry Gun
	Selectable:
		Bounds: 50, 30, 0, -12
	Turreted:
		TurnSpeed: 10
		InitialFacing: 224
		PreviewFacing: 224
	Armament:
		Weapon: vulcan
	BodyOrientation:
		QuantizedFacings: 32
