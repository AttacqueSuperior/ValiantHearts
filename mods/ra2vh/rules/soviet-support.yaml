		TargetTypes: Ground, C4, DetonateAttack, Structure, TeslaBoost
	WithTeslaChargeOverlay:
	Armament:
		Weapon: CoilBolt
		LocalOffset: 0,0,3072
		RequiresCondition: !charged
	Armament@charged:
		Weapon: OPCoilBolt
		LocalOffset: 0,0,3072
		RequiresCondition: charged
	AttackTesla:
		ChargeAudio: btespow.wav
