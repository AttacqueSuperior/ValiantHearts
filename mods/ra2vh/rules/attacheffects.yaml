^GainsExperience:
	GainsExperience:
		Conditions:
			500: rank-veteran
			1000: rank-elite
		LevelUpImage: crate-effects
	FirepowerMultiplier@VETERAN:
		RequiresCondition: rank-veteran && !rank-elite
		Modifier: 110
	FirepowerMultiplier@ELITE:
		RequiresCondition: rank-elite
		Modifier: 130
	DamageMultiplier@VETERAN:
		RequiresCondition: rank-veteran && !rank-elite
		Modifier: 90
	DamageMultiplier@ELITE:
		RequiresCondition: rank-elite
		Modifier: 75
	SpeedMultiplier@VETERAN:
		RequiresCondition: rank-veteran && !rank-elite
		Modifier: 120
	SpeedMultiplier@ELITE:
		RequiresCondition: rank-elite
		Modifier: 140
	ReloadDelayMultiplier@VETERAN:
		RequiresCondition: rank-veteran && !rank-elite
		Modifier: 90
	ReloadDelayMultiplier@ELITE:
		RequiresCondition: rank-elite
		Modifier: 75
	SelfHealing@ELITE:
		Step: 2000
		Delay: 100
		HealIfBelow: 100
		DamageCooldown: 125
		RequiresCondition: rank-veteran && !rank-elite
	InaccuracyMultiplier@ELITE:
		RequiresCondition: rank-elite
		Modifier: 50
	WithDecoration@VETERAN:
		Image: rank
		Sequence: veteran
		Palette: pips
		ReferencePoint: Bottom, Right
		RequiresCondition: rank-veteran && !rank-elite
		ZOffset: 256
	WithDecoration@ELITE:
		Image: rank
		Sequence: elite
		Palette: pips
		ReferencePoint: Bottom, Right
		RequiresCondition: rank-elite
		ZOffset: 256

