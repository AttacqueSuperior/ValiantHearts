ModContent:
	InstallPromptMessage: Red Alert 2 requires artwork and audio from the original game.
	HeaderMessage: The original game content must be copied from an original game disc.
	Packages:
		base: Base Game Files
			TestFiles: ^Content/ra2/ra2.mix, ^Content/ra2/language.mix
			Sources: ra2, origin, tfd
			Required: true
		music: Base Game Music
			TestFiles: ^Content/ra2/theme.mix
			Sources: ra2, origin, tfd
		expansion: Expansion Files
			TestFiles: ^Content/ra2/ra2md.mix, ^Content/ra2/langmd.mix
			Sources: origin-yr
			Required: true
		expansion-music: Expansion Music
			TestFiles: ^Content/ra2/thememd.mix
			Sources: origin-yr
	Sources:
		ra2vh|installer/ra2.yaml
		ra2vh|installer/origin.yaml
		ra2vh|installer/origin-yr.yaml
		ra2vh|installer/firstdecade.yaml

